__default__:
    system: 'slurm' #check if system is defined below
    account: halexander #requred
    time: 120 # minutes
    mem: 10 # GB
    threads: 8
    queue: compute # required
    nodes: 1
    command_options:
        slurm:
            command: "sbatch --parsable --qos=unlim"
            key_mapping:
            name: "--job-name={}"
            threads: "-n {}"
            mem: "--mem={}g"
            account: "--account={}"
            queue: "--partition={}"
            time: "--time={}"
            nodes: "-N {}"      # ntasks: 24

metaeuk: 
    queue: compute 
    threads: 32
    mem: 130 
    time: 720
train_genemark:
    queue: compute
    threads: 4
    mem: 20
    time: 720
run_maker:
